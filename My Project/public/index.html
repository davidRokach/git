<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/icone -2.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer src="../src/app.js" type="module"></script>

    <title>Cinema Rating - my project</title>
  </head>
  <body>
    <header>
      <nav

        aria-label="Seventh navbar example"
      >
        <div class="container-fluid">
          <span class="navbar-brand cursor" id="home-link">
            <img class="logo" src="./assets/images/icone.ico" alt="logo"
          /></span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSlideshow"
            aria-controls="navbarSlideshow"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSlideshow">
            <ul
              class="navbar-nav me-auto mb-2 mb-xl-0 justify-content-between"
              style="width: -webkit-fill-available"
            >
              <li class="nav-item">
                <span class="nav-link active cursor" id="about-page-link"
                  >About</span
                >
              </li>
              <li class="nav-item me-auto">
                <span class="nav-link active cursor" id="add-pic-link"
                  ><div class="form-group">
                    <label for=""></label>
                    <input
                      type="text"
                      class="input-search"
                      name=""
                      id=""
                      aria-describedby="helpId"
                      placeholder="Search for a movie..."
                    />
                    <small id="helpId" class="form-text text-muted"
                      ><i class="bi bi-search"></i
                    ></small></div
                ></span>
              </li>
              <li class="nav-item">
                <span class="nav-link active cursor" id="login-page-link"
                  >Login</span
                >
              </li>
              <li class="nav-item">
                <span class="nav-link active cursor" id="login-page-link"
                  >singup</span
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
