<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <main>
      <h1 id="title">Welcome to my website</h1>
      <button onclick="changeBackgroudColor ('green')">Green</button>
      <button onclick="changeBackgroudColor ('red')">Red</button>
      <button onclick="changeTitle ('The title Changed')">Change title</button>
      <button onclick="changeTitle ('Welcome to my website')">
        Change back
      </button>
    </main>
    <script>
      function changeBackgroudColor(color) {
        document.body.style.backgroundColor = color;
      }
      function changeTitle(newTitle) {
        document.getElementById("title").innerHTML = newTitle;
      }
      //   function changeTitle() {
      //     document.getElementById("title").innerHTML = "The title Changed";
      //   }
    </script>
  </body>
</html>
